query storeConfigData {
    storeConfig {
        id
        copyright
    }
    brandConfig {
    	brand_list_name
    	brandlist_style
    	display_option
    	brand_list_logo_width
    	brand_list_logo_height
    	color
    	show_description
	    show_product_qty
	    custom_css
	    show_brand_info
	    logo_width_on_product_page
	    logo_height_on_product_page
    }
}
